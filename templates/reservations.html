{% extends "base.html" %}

{% block content %}
<div class="container mt-2 p-2" >
    <!-- Form to capture client reservations -->
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Make Reservation">
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>



{% endblock %}
