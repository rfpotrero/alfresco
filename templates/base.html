<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/doufojxse/image/upload/v1659454712/media/alfresco-background_p45qdh.png">
    <title> {% block title %} Alfresco, a mediterrean dinner experience {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>
    <header class="border-bottom sticky-top">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand ps-3" href="#">
                <img class="d-inline-block align-text-mid" src="https://res.cloudinary.com/doufojxse/image/upload/v1659454712/media/alfresco-background_p45qdh.png" alt="Alfresco brand logo" width="45" height="45">
                Alfresco</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Navbar section -->
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="home" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="menu" href="/menu">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="reservations" href="/reservations">Reservation</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="contac" href="/contact">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="login" href="/accounts/login">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    {% block content %}
    
    {% endblock %}
    
    <footer class="fixed-bottom container-fluid bg-light border-top">
        <div class="row d-flex flex-wrap justify-content-between align-items-center">
            <div class="col d-flex align-items-center">
              <span class="mb-3 text-muted">Alfresco Restaurant</span>
            </div>
            <div class="col d-flex align-items-center">
              <span class="mb-3 text-muted">Phone:+3531234590</span>
            </div>
        </div>
            <ul class="nav col justify-content-center list-unstyled d-flex">
              <li ><a class="text-muted bi bi-instagram" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
              <li ><a class="text-muted bi bi-facebook"  href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
    </footer>

</body>
</html>
