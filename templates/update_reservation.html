{% extends "base.html" %}

{% block content %}
<div class="container mt-2 p-2">


    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
    

        <!-- Update trigger molda-->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#update_modal">
            Update
        </button>

        <!--Update Modal -->

        <div class="modal fade" id="update_modal" tabindex="-1" aria-labelledby="update modal" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="delete_modal"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                <p>Are you sure you want to update your reservation?</p>
                </div>

                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <input class="btn btn-primary" type="submit" name="submit" value="Update">
                </div>
            </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
